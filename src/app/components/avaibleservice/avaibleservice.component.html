<div class="container">
  <form class="form" [formGroup]="formService" (ngSubmit)="submit()">
    <h3>Available services</h3>
    <div class="formItem">
      <mat-form-field appearance="legacy">
        <mat-label>Select services</mat-label>
        <mat-select formControlName="serviceRef" multiple>
          <ng-container *ngFor="let item of services">
            <mat-option *ngIf="item.activity" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit">Ok</button>
      <button mat-button type="button" (click)="dialogRef.close()">
        Cancel
      </button>
    </mat-dialog-actions>
  </form>
</div>
